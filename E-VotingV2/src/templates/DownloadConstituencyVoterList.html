{% extends "Super.html" %}

{% block content %}
    <h2>Download Constituency Voter List</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              
              <th scope="col">Constituency Name</th>
              <th scope="col">First Name</th>
              <th scope="col">Middle Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Gender</th>
            </tr>
          </thead>
          <tbody>
                {% for row in records %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        
                    </tr>
                {% endfor %}
            
          </tbody>
        </table>
    
{% endblock %}
