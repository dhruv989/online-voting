{% extends "Super.html" %}

{% block content %}
    <h2>{{operation}}  </h2>
    <form id="frm" name="frm" method="post" action="/ProcessPoliticalPartyOperation">
    
        <input type="hidden" name="operation" value="{{operation}}"/>
        <input type="hidden" name="unqid" value="{{row.politicalPartyID}}"/>
        
      <div class="form-group row">
        <label for="Author" class="col-sm-2 col-form-label">Political Party</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" {{'readonly' if operation == 'Delete'}} name="politicalPartyName" id="politicalPartyName" placeholder="Political Party Name" value="{{row.politicalPartyName}}" required>
        </div>
      </div>
      
      <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
            <a href="/Dashboard" class="btn btn-outline-primary btn-sm ">Cancel</a>            
      </div>
    </form>
    
{% endblock %}
