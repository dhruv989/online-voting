{% extends "Super.html" %}

{% block content %}
    <h2>{{operation}}  </h2>
    <form id="frm" name="frm" method="post" action="/ProcessVoteOperation">
    

        
      <div class="form-group row">
        <label for="Author" class="col-sm-2 col-form-label">Political Party</label>
        <div class="col-sm-10">
            {% for row in records %}
                <input type="radio"  name="politicalPartyID" id="politicalPartyID" value="{{row.politicalPartyID}}" /> <span class="d-inline-block mr-3">{{row.politicalPartyName}}</span>
            {% endfor %}
        </div>
      </div>
      
      <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-sm ">Vote</button>
            <a href="/Dashboard" class="btn btn-outline-primary btn-sm ">Cancel</a>            
      </div>
    </form>
    
{% endblock %}
